<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form_Validation</title>
</head>
<body>

    <div class="content">

        <form >

            <h2>SignUp</h2>

            <label for="fname">FirstName</label> <br>
            <input type="text" name="fname" class="input"> <br>

            <label for="lname">LastName</label> <br>
            <input type="text" name="lname" class="input"> <br>

            <label for="email">Email<i>*</i></label> <br>
            <input type="email" name="email" class="input" id="email" required> <br>
            
            <label for="password">Password<i>*</i></label> <br>
            <input type="type" name="password" class="input" id="password"> <br>

            <label for="cpassword">Confirm Password<i>*</i></label> <br>
            <input type="type" name="cpassword" class="input" id="cpassword"> <br>

            <div class="genders">
                <p>Gender</p>

                <input type="radio" class="gender" name="gender" id="Male"><label for="">Male</label> <br> 
                <input type="radio" class="gender" name="gender" id="Female"><label for="">Female</label>
            </div>

            <p id="output"></p>

            <button type="button" onclick="myFunction()">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
